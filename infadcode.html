		window.onload = function () {

		var currentYear = (new Date()).getFullYear();
        for (var i = 1947; i <= currentYear; i++) {
            var option = document.createElement("OPTION");
            option.innerHTML = i;
            option.value = i;
            Years.appendChild(option);
