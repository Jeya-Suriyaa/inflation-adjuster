<body id="bd" style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: #008080;">
	<input type="text" placeholder="ABC" id="myInput">
	<input type="text" placeholder="DEF" id="myInput2">
	<select id="Years"></select>
	<BUTTON type="button" onclick="getVal();">Get</button>


<br><br>


	

	




	

<script>
    
        function getVal(){

            var Val = parseInt(document.getElementById("myInput").value);
		
			var Val2 = parseInt(document.getElementById("myInput2").value);
			var Val3 = Val+Val2 ;

            alert(Val3);
        }
		//https://www.aspsnippets.com/Articles/Dynamically-populate-Year-in-DropDownList-SELECT-using-JavaScript.aspx
		window.onload = function () {
        var Years = document.getElementById("Years");
		var currentYear = (new Date()).getFullYear();
        for (var i = 1947; i <= currentYear; i++) {
            var option = document.createElement("OPTION");
            option.innerHTML = i;
            option.value = i;
            Years.appendChild(option);
			
			//The appendChild() is a method of the Node interface. The appendChild() method allows you to add a node to the end of the list of child nodes of a specified parent node.
        }
			//<select id="Years">
				 //<OPTION value=2015>2015</OPTION>
			//	</select>
    };
    

</script>
</body>
